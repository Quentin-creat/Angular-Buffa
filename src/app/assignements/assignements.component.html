<main class="container" *ngIf="!formVisible">
    <button class="ajouterBtn" mat-flat-button color="accent" (click)="onAddAssignementBtnClick()">Ajouter assignement</button>
    <mat-list *ngFor="let assignment of assignments; let indexOfelement=index;">
        <h3 mat-subheader>{{assignment.dateDeRendu | date}}</h3>
        <mat-list-item (click)="assignmentClique(assignment)">
            <p appRendu *ngIf="assignment.rendu; else nonsoumis">
                Devoir intitulé {{assignment.nom}} a été rendu
            </p>
            <ng-template #nonsoumis>
                Le devoir {{assignment.nom}} n'a pas été rendu
            </ng-template>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <app-assignment-detail [assignementTransmis]="assignementSelectionne"></app-assignment-detail>
</main>

<app-add-assignment (nouvelAssigment)="onNouvelAssignement($event)" *ngIf="formVisible"></app-add-assignment>
